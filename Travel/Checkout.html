<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #fff;
}

main {
    display: flex;
    justify-content: center;
    padding: 20px;
}

.checkout-container {
    max-width: 800px;
    width: 100%;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2.5em;
    color: #333;
}

.checkout-form {
    display: flex;
    flex-direction: column;
}

.form-section {
    margin-bottom: 20px;
}

.form-section h2 {
    font-size: 1.5em;
    margin-bottom: 10px;
    border-bottom: 2px solid #007bff;
    padding-bottom: 5px;
    color: #333;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="tel"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.submit-button {
    width: 100%;
    padding: 15px;
    background-color: #ff9800;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1.2em;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 20px;
}

.submit-button:hover {
    background-color: #e68900;
}


@media (max-width: 768px) {
    header {
        padding: 15px;
    }

    .checkout-container {
        padding: 15px;
    }

    h1 {
        font-size: 2em;
    }

    .form-section h2 {
        font-size: 1.2em;
    }

    .submit-button {
        font-size: 1em;
        padding: 12px;
    }
}

@media (min-width: 769px) and (max-width: 1024px) {
    header {
        padding: 20px;
    }

    .checkout-container {
        padding: 20px;
    }

    h1 {
        font-size: 2.2em;
    }

    .form-section h2 {
        font-size: 1.4em;
    }

    .submit-button {
        font-size: 1.1em;
        padding: 14px;
    }
}

@media (min-width: 1025px) {
    header {
        padding: 20px;
    }

    .checkout-container {
        padding: 20px;
    }

    h1 {
        font-size: 2.5em;
    }

    .form-section h2 {
        font-size: 1.5em;
    }

    .submit-button {
        font-size: 1.2em;
        padding: 15px;
    }
}
</style>

    </style>
  
</head>
<body>

    <header>
        <div class="scroll-navbar">
            <div class="navbar">
                <div class="logo">
                    <a href="homepage.html">
                        <img src="https://i.ibb.co/8rCZMJd/d1c27e8c477d6a4027efc4779abdc68c-1-removebg-preview.png" alt="Traveller Logo">
                    </a>
            </div>
            <button class="scroll-mobile-menu-toggle" aria-label="Toggle Navigation">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="scroll-nav-links">
                <li><a href="homepage.html">Home</a></li>
                <li><a href="Checkout.html">Checkout</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li class="scroll-right-side-item"><a href="cart.html">cart</a></li> 
            </ul>
        </div>
    </header>

    <main>
        <div class="checkout-container">
            <h1>Checkout</h1>
            <form action="#" method="post" class="checkout-form">
                <div class="form-section">
                    <h2>Billing Information</h2>
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full_name" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>

                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>

                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>

                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" name="zip" required>
                </div>

                <div class="form-section">
                    <h2>Payment Information</h2>
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card_number" required>

                    <label for="card-expiry">Expiry Date</label>
                    <input type="text" id="card-expiry" name="card_expiry" placeholder="MM/YY" required>

                    <label for="card-cvc">CVC</label>
                    <input type="text" id="card-cvc" name="card_cvc" required>
                </div>

                <button type="submit" class="submit-button">Complete Purchase</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="logo">TRAVERLLER</div>
            <ul class="footer-links">
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="Contact.html">Contact Us</a></li>
                <li><a href="#">FAQs</a></li>
            </ul>
        </div>
        <div class="social-icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
        </div>
    </footer>

</body>
</html>
